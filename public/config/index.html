<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Editor - APC GPIO Automator</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --text-muted: #8b949e;
            --primary: #58a6ff;
            --border-color: #30363d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.2s;
        }
        button:hover {
            background-color: #1c2128;
            border-color: var(--text-muted);
        }
        button#save-btn {
            background-color: #238636;
            border-color: #2ea043;
            color: white;
        }
        button#save-btn:hover {
            background-color: #2ea043;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button.secondary {
            background-color: transparent;
        }
        #editor-container {
            flex-grow: 1;
            position: relative;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100%;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 14px;
            padding: 15px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            resize: none;
            outline: none;
        }
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(88,166,255,0.3);
        }
        #status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: none;
        }
        .success {
            background-color: rgba(35, 134, 54, 0.2);
            color: #3fb950;
            border: 1px solid rgba(63, 185, 80, 0.3);
            display: block !important;
        }
        .error {
            background-color: rgba(218, 54, 51, 0.2);
            color: #f85149;
            border: 1px solid rgba(248, 81, 73, 0.3);
            display: block !important;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Config Editor</h1>
        <div class="actions">
            <a href="/"><button class="secondary">Back to Dashboard</button></a>
            <button id="save-btn">Save Config</button>
        </div>
    </header>
    <div id="status"></div>
    <div id="editor-container">
        <textarea id="config-editor" spellcheck="false" placeholder="Loading config..."></textarea>
    </div>

    <script>
        const editor = document.getElementById('config-editor');
        const saveBtn = document.getElementById('save-btn');
        const status = document.getElementById('status');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        async function loadConfig() {
            try {
                const response = await fetch('/config');
                if (!response.ok) throw new Error('Failed to load config');
                const config = await response.json();
                editor.value = JSON.stringify(config, null, 2);
            } catch (err) {
                showStatus('Error loading config: ' + err.message, 'error');
            }
        }

        async function saveConfig() {
            let configData;
            try {
                configData = JSON.parse(editor.value);
            } catch (err) {
                showStatus('Invalid JSON: ' + err.message, 'error');
                return;
            }

            saveBtn.disabled = true;
            try {
                const response = await fetch('/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(configData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to save config');
                }

                showStatus('Configuration saved successfully!', 'success');
            } catch (err) {
                showStatus('Error saving config: ' + err.message, 'error');
            } finally {
                saveBtn.disabled = false;
            }
        }

        saveBtn.addEventListener('click', saveConfig);

        // Load config on startup
        loadConfig();

        // Support Tab key in textarea
        editor.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;

                // set textarea value to: text before caret + tab + text after caret
                this.value = this.value.substring(0, start) + "  " + this.value.substring(end);

                // put caret at right position again
                this.selectionStart = this.selectionEnd = start + 2;
            }
        });
    </script>
</body>
</html>
